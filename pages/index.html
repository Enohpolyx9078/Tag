<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Play Tag</title>
    </head>
    <body>
        <h1>Play Tag</h1>
        <div>
            <h2>Create Account</h2>
            <label for="username">Username</label>
            <input id="username"/>
            <br/>
            <label for="password">Password</label>
            <input id="password" type="password"/>
            <br/>
            <button onclick="">Login</button>
            <br/>
            <small>
                New here?
                <a href="#">Create account</a>
            </small>
        </div>
    </body>
</html>
