<!DOCTYPE html>
<html lang="en">

<head>
    <title>Play Tag</title>
    <link rel="icon" href="go_play_tag_icon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <div class="mx-auto max-w-sm">
        <img class="logo mx-auto" src="../img/go_play_tag.png" alt="Game logo" />
    </div>
    <main class="flex-centered">
        <h2 class="text-2xl font-semibold">Create Account</h2>
        <div class="card md:w-100">
            <label for="username">Username</label>
            <input class="border-2 border-white" id="username" />
            <label for="password">Password</label>
            <input class="border-2 border-white" id="password" type="password" />
            <a class="main-button" href="pages/profile.html">Create Account</a>
            <div class="centered">
                <small>
                    Already have an account?
                    <a href="../index.html">Login</a>
                </small>
            </div>
        </div>
    </main>
    <footer>
        <small>Authored by Howard Crawford</small>
        <small><a href="https://github.com/Enohpolyx9078/Tag" target="_blank"> Github</a></small>
    </footer>
</body>

</html>
