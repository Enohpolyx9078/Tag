<head>

        <!--Sidebar-->
        <section class="md:grow-1 sidebar-thin card-thin">
            <div class="flex flex-col flex-row flex-wrap items-center mb-4">
                <svg class="skin-icon mr-4">
                    <rect x="0" y="0" width="50" height="50" stroke="black" stroke-width="3" fill="#29e3d3" />
                </svg>
                <p>Your Name</p>
            </div>
            <h3 class="text-xl">Stats</h3>
            <div class="flex flex-col gap-2 mb-2">
